<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/src/vaschart.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #canvas {
            border: 1px solid #ccc;
            box-shadow: 0px 2px 2px #aaa;
        }
    </style>
</head>

<body>
    <canvas id="canvas" class="centered" height="500" width="500"></canvas>
    <script src="/js/script.js"></script>
</body>

</html>
